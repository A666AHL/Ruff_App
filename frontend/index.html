<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ruff</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <style>
            body {
                padding: 60px;
            }
            h1 {
                font-family: serif
            }
        </style>    
    </head>
    <!--标题-->
    <div id="title">
        <nav class="navbar navbar-top">
            <div class="container">
                <div class="row">
                    <div>
                        <h1>The Ruff From the Ruff</h1>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col-xs-10 col-sm-3 col-md-3">
        <h3>
            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
            基本信息
        </h3>
        <div class="form-group">
            <label for="temperature">温度</label>
            <input type="text" class="form-control" id="temperature" placeholder="Temperature">
        </div>
        <div class="form-group">
            <label for="humidity">湿度</label>
            <input type="url" class="form-control" id="humidity" placeholder="Humidity">
        </div>
        <div class="form-group">
            <label for="illuminance">光强</label>
            <input type="text" class="form-control" id="illuminance" placeholder="Illuminance">
        </div>
        
        <button class="btn btn-success" id="getInfo">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            拉取信息
        </button>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script>
            $('#getInfo').click(function(){
                $.ajax({
                    url:"http://XXXXXXX:1883",   // 服务器ip未配置
                    type:'get',
                    dataType: 'json',
　　　　            contentType: "application/json; charset=utf-8",
                    success: function(data) {
                        $('#temperature').text = data.Temperature.toString();
                        $('#illuminance').text = data.Illuminance.toString();
                        $('#humidity').text = dat.Humidity.toString();
                    },
                    error: function(){
                        alert("请求失败");
                    }
                })
            });
        </script>
    </div>
</html>
